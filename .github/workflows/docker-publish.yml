name: Continuous Integration With Github

on:
  schedule:
    - cron: '16 7 * * *'
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Setup Java JDK
        uses: actions/setup-java@v3.3.0
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build Authentication API JAR
        working-directory: .
        run: mvn clean package
          
      - name: Build Docker Compose
        working-directory: .
        run: docker-compose build
      
      - name: Push Docker Hub Container Registry
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/autentication:latest ${{ secrets.DOCKER_USERNAME }}/autenticationr:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/autentication:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/autentication:latest
